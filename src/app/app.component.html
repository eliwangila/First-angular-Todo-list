<div class="container">
  <h1>{{ title }}</h1>
  <input type="text" placeholder="Enter yoyur Task" #task>
  <br>
  <br>
  <button class="btn btn-success" (click)="addTask(task.value)">Add new Task</button>
  <br>
  <br>

  <ul *ngFor="let item of list">
    <li>{{item.name}} <button (click)="removeTask(item.id)">Remove</button></li>

  </ul>
</div>
